<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteers Login</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form action="Home.html" id="form2" onsubmit="return validateForm()">
      <h1>VOLUNTEERS LOGIN PAGE</h1>
      <div class="input-control">
        <label for="email">Email</label>
        <input
          type="text"
          id="email2"
          name="email2"
          placeholder="please fill your email here!!"
        />
        <div class="error" id="emailError"></div>
      </div>
      <div class="input-control">
        <label for="password">Password</label>
        <input
          type="password"
          id="password3"
          name="password3"
          placeholder="please fill your password here!!"
        />
        <div class="error" id="passwordError"></div>
      </div>
      <button type="submit">Login</button>
      <p><a href="./recovery.html">Forget password?</a></p>
      <p>Don't have an Account?<a href="./Signup.html">Sign Up</a></p>
    </form>

    <script>
      function validateForm() {
        // Reset errors
        document.getElementById("emailError").innerHTML = "";
        document.getElementById("passwordError").innerHTML = "";

        // Get values
        var email = document.getElementById("email2").value.trim();
        var password = document.getElementById("password3").value.trim();

        // Validate email
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          document.getElementById("emailError").innerHTML = "Invalid email address";
          return false;
        }

        // Validate password (you can add more password validation logic here)
        if (password.length < 6) {
          document.getElementById("passwordError").innerHTML = "Password must be at least 6 characters";
          return false;
        }

        // If everything is valid, the form will be submitted
        return true;
      }
    </script>
  </body>
</html>
