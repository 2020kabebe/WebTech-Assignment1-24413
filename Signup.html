<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Volunteers Registration</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form action="login.html" id="form2" onsubmit="return validateForm()">
      <h1>VOLUNTEERS MANAGEMENT SYSTEM</h1>
     
      <div class="input-control">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" />
        <div class="error" id="fnameError"></div>
      </div>
      <div class="input-control">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" />
        <div class="error" id="lnameError"></div>
      </div>
      <div class="input-control">
        <label for="email">Email</label>
        <input type="text" id="email1" name="email1" />
        <div class="error" id="emailError"></div>
      </div>
      <div class="input-control">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" />
        <div class="error" id="phoneError"></div>
      </div>
      <div class="input-control">
        <label for="birthdate">Birth Date</label>
        <input type="date" id="birthdate" name="birthdate" />
        <div class="error" id="birthdateError"></div>
      </div>
      <div class="input-control">
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" />
        <div class="error" id="genderError"></div>
      </div>
      <div class="input-control">
        <label for="district">District</label>
        <input type="text" id="district" name="district" />
        <div class="error" id="districtError"></div>
      </div>

      <div class="input-control">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" />
        <div class="error" id="password1Error"></div>
      </div>
      <div class="input-control">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" />
        <div class="error" id="password2Error"></div>
      </div>
      <button type="submit">SignUp</button>
      <p>Already have an account? <a href="./login.html">Login</a></p>

      <script>
        function validateForm() {
  
          document.getElementById("fnameError").innerHTML = "";
          document.getElementById("lnameError").innerHTML = "";
          document.getElementById("emailError").innerHTML = "";
          document.getElementById("phoneError").innerHTML = "";
          document.getElementById("birthdateError").innerHTML = "";
          document.getElementById("genderError").innerHTML = "";
          document.getElementById("districtError").innerHTML = "";
          document.getElementById("password1Error").innerHTML = "";
          document.getElementById("password2Error").innerHTML = "";

          // Get values
          var fname = document.getElementById("fname").value.trim();
          var lname = document.getElementById("lname").value.trim();
          var email = document.getElementById("email1").value.trim();
          var phone = document.getElementById("phone").value.trim();
          var birthdate = document.getElementById("birthdate").value;
          var gender = document.getElementById("gender").value.trim();
          var district = document.getElementById("district").value.trim();
          var password1 = document.getElementById("password1").value.trim();
          var password2 = document.getElementById("password2").value.trim();

          // Validate required fields
          if (fname === "") {
            document.getElementById("fnameError").innerHTML = "First Name is required";
            return false;
          }

          if (lname === "") {
            document.getElementById("lnameError").innerHTML = "Last Name is required";
            return false;
          }

          if (email === "") {
            document.getElementById("emailError").innerHTML = "Email is required";
            return false;
          }

          if (phone === "") {
            document.getElementById("phoneError").innerHTML = "Phone is required";
            return false;
          }

          if (birthdate === "") {
            document.getElementById("birthdateError").innerHTML = "Birth Date is required";
            return false;
          }

          if (gender === "") {
            document.getElementById("genderError").innerHTML = "Gender is required";
            return false;
          }

          if (district === "") {
            document.getElementById("districtError").innerHTML = "District is required";
            return false;
          }

          if (password1 === "") {
            document.getElementById("password1Error").innerHTML = "Password is required";
            return false;
          }

          if (password2 === "") {
            document.getElementById("password2Error").innerHTML = "Confirm Password is required";
            return false;
          }

          // Validate email format
          var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(email)) {
            document.getElementById("emailError").innerHTML = "Invalid email address";
            return false;
          }

          // Validate phone number (you can add more phone number validation logic here)
          if (isNaN(phone)) {
            document.getElementById("phoneError").innerHTML = "Invalid phone number";
            return false;
          }

          // Validate password match
          if (password1 !== password2) {
            document.getElementById("password2Error").innerHTML = "Passwords do not match";
            return false;
          }

          // If everything is valid, the form will be submitted
          return true;
        }
      </script>
    </form>
  </body>
</html>
